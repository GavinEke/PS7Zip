# See http://www.appveyor.com/docs/appveyor-yml for many more options
image: WMF 5

# Skip on updates to the readme.
# We can force this by adding [skip ci] or [ci skip] anywhere in commit message
skip_commits:
  message: /Update README.md/

install:
  - ps: Install-PackageProvider Nuget -Force
  - ps: Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
  - ps: Install-Module -Name Pester -Force
  - ps: Install-Module -Name PSScriptAnalyzer -Force

build: false

test_script:
# Test with native PS version
  - ps: . .\appveyor.tests.ps1 -Test

# Finalize pass - collect and upload results
  - ps: . .\appveyor.tests.ps1 -Finalize
