# See http://www.appveyor.com/docs/appveyor-yml for many more options
version: '1.3.{build}.0'

os:
  - "Visual Studio 2017"

environment:
  NuGetApiKey:
    secure: SzN/9XuDneoXfDr9MaS6Ugt1Bsj4MqxzcKB45uvBRGrmSozL+83cEfNEYdd/SYc2

# Skip on updates to the readme.
# We can force this by adding [skip ci] or [ci skip] anywhere in commit message
skip_commits:
  message: /.(md|yml)/

build: false

install:
  - ps: Import-Module .\tools\Appveyor.psm1
  - ps: Invoke-AppveyorInstall

test_script:
  - ps: Invoke-AppveyorTest -NormalTest
  - ps: Invoke-AppveyorTest -DockerTest
  - ps: Invoke-AppveyorTest -PSCoreTest
  - ps: Invoke-AppveyorTest -AltInstallTest

after_test:
  - ps: Update-AppVeyorTestResults -TestFile ".\TestResults_NormalTest.xml"
  - ps: Update-AppVeyorTestResults -TestFile ".\TestResults_PSCoreTest.xml"
  - ps: . .\appveyor.ps1 -Build

deploy_script:
  - ps: Invoke-AppVeyorDeploy -DeployToGallery
  - ps: Invoke-AppVeyorDeploy -DeployToArtifacts
  
on_finish:
# Finalize pass - collect and upload results
  - ps: . .\appveyor.ps1 -Finalize
